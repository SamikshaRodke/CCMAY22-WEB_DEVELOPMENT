<!DOCTYPE html>  
 <html lang="en">  
  <head>
   <meta charset="UTF-8" />  
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />  
   <link rel="stylesheet" href="style.css" />  
   <title>Notes App</title>

<body style="background-color: #fdf5df">  
     <div class="heading">
         <header>
            <h1><i class="fas fa-sticky-note"></i> Keep Your Notes</h1>
            <div class="timer">
              <div class="time_text">Samiksha Rodke</div>
            </div>
         </header>
       </div>    
       <div class="btn-div">
          <button class="add" id="add">  
            <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
            </span>
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <i class="fas fa-plus"></i>Add note</a><br><br>      
          </button>   
          <div class="btn-div1">
            <button class="dlt" id="dlt">  
              <span class="circle" aria-hidden="true">
                  <span class="icon arrow"></span>
              </span>
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <i class="fas fa-minus"></i>Delete All Notes</a> 
          </button>  
   <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>  
   <script src="script.js"></script>

 </html>
